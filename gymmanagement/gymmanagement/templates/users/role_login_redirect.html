{% extends "users/base.html" %}
{% block title %}Choose Login{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Welcome to Gym Management</h2>
    <p>Please choose your role to login or sign up:</p>

    <div class="signup-section" style="margin-top: 20px;">
        <p><strong>Trainer</strong></p>
        <a href="{% url 'trainer_login' %}" class="signup-link">Trainer Login</a> |
        <a href="{% url 'trainer_signup' %}" class="signup-link">Trainer Signup</a>
    </div>

    <div class="divider"><span>or</span></div>

    <div class="signup-section">
        <p><strong>Trainee</strong></p>
        <a href="{% url 'trainee_login' %}" class="signup-link">Trainee Login</a> |
        <a href="{% url 'trainee_signup' %}" class="signup-link">Trainee Signup</a>
    </div>
</div>
{% endblock %}
