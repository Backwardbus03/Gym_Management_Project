<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Gym Management</title>
    <style>
        :root {
            --primary-orange: #ff7b00;
            --muted-orange: #e06000;
            --dark-orange: #c05000;
            --black: #1a1a1a;
            --dark-gray: #2c2c2c;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --error-red: #ff4c4c;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--black);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: var(--dark-gray);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--white);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--black);
            color: var(--white);
        }

        input::placeholder {
            color: var(--light-gray);
        }

        .btn {
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: var(--muted-orange);
        }

        .error {
            color: var(--error-red);
            margin-bottom: 15px;
            text-align: center;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--light-gray);
        }

        .divider span {
            background-color: var(--dark-gray);
            padding: 0 10px;
            position: relative;
            color: var(--light-gray);
        }

        .signup-section {
            text-align: center;
            margin-top: 20px;
        }

        .signup-section p {
            margin-bottom: 10px;
            color: var(--light-gray);
        }

        .signup-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: var(--muted-orange);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <!-- Display error messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="signup/" class="signup-link">Sign up as a new user</a>
        </div>
    </div>
</body>
</html>
